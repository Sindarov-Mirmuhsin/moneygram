<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Moneygram</title>
</head>
<body>
  
  <form class="form" method="post">
    <input class="form__input" type="number" name="money" placeholder="Enter your money $" aria-label="Enter your money $">
    <select class="form__select" name="select">
      <option class="form__option" value="Currency" selected disabled>Currency</option>
      <option class="form__option" value="10851.69">uzs</option>
      <option class="form__option" value="79.61">rubl</option>
      <option class="form__option" value="0.88">evro</option>
    </select>
    <button class="form__btn" type="submit">Bos</button>
    <span class="form__result">Moneygram</span>
  </form>
  
  
  
  
  
  
  
  <script src="./js/main.js"></script>
</body>
</html>
